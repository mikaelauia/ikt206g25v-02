name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Setup .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    # Step 3: Restore dependencies for Testlib
    - name: Restore dependencies (Library)
      run: dotnet restore Testlib/Testlib.csproj

    # Step 4: Restore dependencies for Testlib.Tests
    - name: Restore dependencies (Tests)
      run: dotnet restore Testlib.Tests/Testlib.Tests.csproj

    # Step 5: Build Testlib
    - name: Build Testlib
      run: dotnet build Testlib/Testlib.csproj --no-restore

    # Step 6: Build Testlib.Tests
    - name: Build Testlib.Tests
      run: dotnet build Testlib.Tests/Testlib.Tests.csproj --no-restore

    # Step 7: Run Tests
    - name: Run tests
      run: dotnet test Testlib.Tests/Testlib.Tests.csproj --no-build --verbosity normal
